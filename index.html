<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinky World</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Barbie Font (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="bg-pink-100 text-pink-900">

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen text-center px-6">
    <h1 class="text-5xl md:text-6xl font-bold mb-4 drop-shadow-lg">
      Welcome to Pinky World!
    </h1>
    <p class="text-xl md:text-2xl mb-8 max-w-xl">
      Where dreams, glitter, and pink never end. Join the sparkle world of Pinky!
    </p>
    <a href="#" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300">
      Enter the Pinkhouse
    </a>
  </section>
  <!-- Products Section -->
<section class="py-16 px-6 bg-pink-50">
  <h2 class="text-4xl font-bold text-center mb-10">Shop the Pink Collection</h2>

  <div class="grid gap-10 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 max-w-6xl mx-auto">
    
    <!-- Product Card 1 -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center">
      <img src="https://th.bing.com/th/id/R.894eec939f391dd94cfc7e8b057505f1?rik=VDUZzsz0IaU78w&riu=http%3a%2f%2fwww.joylot.com%2fafullsize_thumbs%2fss%2f650574390.jpg&ehk=7Rmw9lzKWghDfOGtLPwx%2b96eTZ2i1KqdaB21OrtqSEQ%3d&risl=&pid=ImgRaw&r=0" alt="Classic Barbie Doll" class="w-full h-60 object-cover mb-4 rounded-lg">
      <h3 class="text-2xl font-semibold mb-2">Classic Barbie Doll</h3>
      <p class="text-pink-600 font-bold text-lg mb-4">$19.99</p>
      <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full shadow transition-all duration-300">
        Add to Cart
      </button>
    </div>

    <!-- Product Card 2 -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center">
      <img src="https://www.toys-shop.gr/246628-thickbox_default/barbie-doll-kids-toys-fashionistas-wavy-black-hair-and-tall-body.jpg" alt="Barbie Dreamhouse" class="w-full h-60 object-cover mb-4 rounded-lg">
      <h3 class="text-2xl font-semibold mb-2">Barbie Dreamhouse</h3>
      <p class="text-pink-600 font-bold text-lg mb-4">$149.99</p>
      <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full shadow transition-all duration-300">
        Add to Cart
      </button>
    </div>

    <!-- Product Card 3 -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center">
      <img src="https://tse3.mm.bing.net/th/id/OIP.OyFKHNUs0__wH9wD0zu7_wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Barbie Convertible Car" class="w-full h-60 object-cover mb-4 rounded-lg">
      <h3 class="text-2xl font-semibold mb-2">Barbie Convertible</h3>
      <p class="text-pink-600 font-bold text-lg mb-4">$24.99</p>
      <button class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full shadow transition-all duration-300">
        Add to Cart
      </button>
    </div>

  </div>
</section>


  <!-- Footer -->
  <footer class="text-center py-6 bg-pink-200 mt-12">
    <p>&copy; 2025 pinky World. All pink rights reserved.</p>
  </footer>

</body>
</html>
